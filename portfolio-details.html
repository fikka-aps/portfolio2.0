  <script>
  window.onload = function() {
      var urlParams = new URLSearchParams(window.location.search);
      var encodedData = urlParams.get('data');
      var encodedFoto = urlParams.get('foto');
      console.log(encodedData);
      console.log(encodedFoto);
      if (encodedData) {
          var decodedData = decodeURIComponent(encodedData);
          var decodedFoto = decodeURIComponent(encodedFoto);
          var data = JSON.parse(decodedData);
          var foto = JSON.parse(decodedFoto);
          console.log(foto);
          console.log(data);
          var name = document.getElementById("name");
          var category = document.getElementById("category");
          var client = document.getElementById("client");
          var year = document.getElementById("year");
          var tech = document.getElementById("tech");
          var image = document.getElementById("image");
          var web = document.getElementById("web-github");
          var github = document.getElementById("github");
          var description = document.getElementById("description");

          name.innerHTML = "<strong>Name</strong>: " + data.port_name;
          category.innerHTML = "<strong>Category</strong>: " + data.category;
          client.innerHTML = "<strong>Client</strong>: " + data.client;
          year.innerHTML = "<strong>Year</strong>: " + data.year;
          tech.innerHTML = "<strong>Technology</strong>: " + data.tech;
          if (data.web) {
            web.innerHTML = "<p><a href='"+data.web+"' target='_blank'>Launch <i class='bi bi-box-arrow-up-right'></i></a></p>";
          }
          if (data.github) {
            web.innerHTML += "<a href='"+data.github+"' target='_blank'>Github <i class='bi bi-github'></i></a> ";
          }
          description.innerHTML =  data.description;

          foto.forEach((item, index) => {
            let div = document.createElement('div');
            div.classList.add('swiper-slide');
            let img = document.createElement('img');
            img.src = item;
            img.alt = "";
            div.appendChild(img);
            image.appendChild(div);
          });

      } else {
          document.getElementById("dataContainer").innerText = "No data received.";
      }
  }
  </script>
